name: Build and Publish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        role: [client, server]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      if: matrix.role == 'server'
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Set up Python
      if: matrix.role == 'client'
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies for server
      if: matrix.role == 'server'
      run: |
        cd api
        npm install -g pnpm@9
        pnpm install --force  # Используем --force вместо --yes для pnpm

    - name: Install dependencies for client
      if: matrix.role == 'client'
      run: |
        cd client
        pip install -r requirements.txt

    - name: Build server
      if: matrix.role == 'server' && matrix.os == 'ubuntu-latest'
      run: |
        cd api
        pnpm build

    - name: Build client
      if: matrix.role == 'client'
      run: |
        cd client
        pip install pyinstaller==6.10.0
        pyinstaller --onefile main.py -n translator-client-${{ runner.os }}

    - name: Upload client artifacts
      if: matrix.role == 'client'
      uses: actions/upload-artifact@v4
      with:
        name: translator-client-${{ matrix.os }}
        path: client/dist/translator-client-${{ runner.os }}

    - name: Upload server artifacts
      if: matrix.role == 'server' && matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: translator-server-${{ matrix.os }}
        path: api/dist/

    - name: Build and push Docker image
      if: matrix.role == 'server' && matrix.os == 'ubuntu-latest'
      env:
        GHCR_REPOSITORY: ${{ github.repository }}
      run: |
        # Безопасный вход в Docker registry с использованием PAT
        echo "${{ secrets.CR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        
        cd api
        # Исправленный формат имени образа - используем только owner/repository
        OWNER=$(echo "${GHCR_REPOSITORY}" | cut -d '/' -f 1 | tr '[:upper:]' '[:lower:]')
        REPO=$(echo "${GHCR_REPOSITORY}" | cut -d '/' -f 2 | tr '[:upper:]' '[:lower:]')
        IMAGE_NAME="ghcr.io/${OWNER}/${REPO}:latest"
        
        docker build -t $IMAGE_NAME .
        docker push $IMAGE_NAME
