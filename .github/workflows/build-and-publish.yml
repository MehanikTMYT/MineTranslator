name: Build and Publish
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-client:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'
        cache-dependency-path: client/requirements.txt

    - name: Install dependencies for client
      run: |
        cd client
        pip install -r requirements.txt

    - name: Build client
      shell: bash
      run: |
        cd client
        pip install pyinstaller==6.10.0
        if [ "${{ runner.os }}" = "Windows" ]; then
          pyinstaller --onefile main.py -n translator-client-Windows
        elif [ "${{ runner.os }}" = "macOS" ]; then
          pyinstaller --onefile main.py -n translator-client-Darwin
        else
          pyinstaller --onefile main.py -n translator-client-Linux
        fi

    - name: List dist directory
      shell: bash
      run: |
        cd client/dist
        ls -la
        echo "::group::File details"
        file *
        echo "::endgroup::"

    - name: Upload client artifacts
      uses: actions/upload-artifact@v4
      with:
        name: translator-client-${{ matrix.os }}
        path: |
          ${{ runner.os == 'Windows' && 'client/dist/translator-client-Windows.exe' || 
              runner.os == 'macOS' && 'client/dist/translator-client-Darwin' || 
              'client/dist/translator-client-Linux' }}

  build-server:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9.0.0
        run_install: false

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'pnpm'
        cache-dependency-path: api/pnpm-lock.yaml

    - name: Install dependencies for server
      run: |
        cd api
        pnpm install --frozen-lockfile

    - name: Build server
      run: |
        cd api
        pnpm build

    - name: Upload server artifacts
      uses: actions/upload-artifact@v4
      with:
        name: translator-server-${{ runner.os }}
        path: api/dist/

    - name: Set up Docker Buildx
      if: github.ref == 'refs/heads/main'
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      if: github.ref == 'refs/heads/main'
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.CR_PAT }}

    - name: Build and push Docker image
      if: github.ref == 'refs/heads/main'
      uses: docker/build-push-action@v5
      with:
        context: ./api
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest
          ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ github.sha }}
          ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:3.5.0
        labels: |
          org.opencontainers.image.revision=${{ github.sha }}
          org.opencontainers.image.version=3.5.0
